name: flutter_ocr_sdk
description: A wrapper for Dynamsoft OCR SDK, focusing on Passport MRZ recognition.
version: 0.0.1
homepage: https://github.com/yushulx/flutter_ocr_sdk
repository: https://github.com/yushulx/flutter_ocr_sdk

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dynamsoft.flutter_ocr_sdk
        pluginClass: FlutterOcrSdkPlugin

